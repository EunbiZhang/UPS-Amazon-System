{% extends "orders/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section"> 
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update the destination</legend>
                {{ form|crispy }}
            </fieldset>
            <div class = "form-group">
                <button class="btn btn-outline-info" type="submit">Confirm Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
